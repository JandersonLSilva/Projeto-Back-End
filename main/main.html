<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./css/Icons/Logo-echoCMS.svg" type="image/icon">
    <link rel="stylesheet" href="./css/home.css">
    <title>Página Inicial</title>
</head>
<body>
    <div id="div-back"></div>
    <div id="div-body">
        <div id="div-header">
            <span class="span-banner"></span>
            <a href="../login/login.html"><span id="span-login" ><span></span></span></a>
            <span id="span-profile"></span>
        </div>
        <div class="div-bar">
            <span class="span-menu"><span class="icon-menu pub"></span><p>Publicações</p></span>
            <span class="span-menu"><span class="icon-menu not"></span><p>Notificações</p></span>
            <span class="span-menu"><span class="icon-menu sav"></span><p>Salvos</p></span>
            <span class="span-menu"><span class="icon-menu lik"></span><p>Curtidas</p></span>
            <span class="span-help"></span>
        </div>
        <div class="div-main">
            <div class="top-main">
                <form class="form-search">
                    <span onclick="searchWord()"></span><input type="text" id="input-search" placeholder="Pesquisar" name="q">
                </form>
            </div>
            <div class="panel-main">

            </div>      
        </div>
        <div class="div-topic">
            <h2>Tópicos</h2>
        </div>
    </div>
    <script>
        function searchWord(){
            if(document.getElementsByClassName("form-search")[0].checkValidity()){
                document.getElementsByClassName("form-search")[0].submit()
            }
        }
        let divMain = document.querySelector('.div-main')
        window.addEventListener('resize', function(){
            let widthViewport = window.innerWidth;
            if(widthViewport > 1325){
                divMain.classList.add("div-main-width")
                divMain.style.width = ((Math.floor(window.innerWidth / 5) * 4.2) - 300) + 'px'
                divMain.classList.remove("div-main-width")
            }
            else{
                divMain.style.width = ''
                divMain.classList.add("div-main-width")
            }
        })
    </script>
</body>
</html>
