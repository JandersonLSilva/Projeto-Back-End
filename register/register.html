<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./css/Logo-echoCMS.svg" type="image/icon">
    <link rel="stylesheet" href="./css/register.css">
    <title>Fazer Cadastro no EchoCMS</title>
</head>
<body>
    <div class="background-form">
        <span class="logo"></span>
        <div class="div-left">
            <h1 id="h1-left">
                <span>Seja Bem Vindo</span>
                <span>ao EchoCMS</span>
            </h1>
        </div>
        <div class="div-form">
            <h1  id="h1-right">
                Fa√ßa o Cadastro da Sua Conta
            </h1>
            <form action="/register" method="post">
                <div class="input-form">
                    
                        <div class="user">
                            <input type="text" id="user-input" required>
                            <label for="user-input">Digite o Email</label>
                        </div>
                        <div class="key">
                            <input type="password" name="keyValid" class="key-input" required>
                            <label for="key-input">Senha</label>
                        </div>
                        <div class="key">
                            <input type="password" name="keyValid" class="key-input" required>
                            <label for="key-input2">Confirmar Senha</label>
                            <span class="eye-key" onclick="showKey()"></span>
                            <Button type="submit" id="button-submit">Continuar</Button>
                        </div>

                </div>
            </form>
        </div>
    </div>
        <script>
        function showKey() {
            var keys = document.querySelectorAll(".key-input");
            keys.forEach(function(key) {
                (key.type === "password") ? key.type = "text" : key.type = "password"
            });
            var eye = document.getElementsByClassName("eye-key")[0]
            eye.classList.contains("clicked") ? eye.classList.remove("clicked") : eye.classList.add("clicked")
        }
        </script>

</body>
</html>
